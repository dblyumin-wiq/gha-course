name: Matrix Conditional
on:
  push:
    paths:
      - 'dummy/**'
      - '.github/workflows/07-matrix-conditional.yml'

jobs:
  define-matrix:
    runs-on: ubuntu-latest

    outputs:
      pde-envs: ${{ steps.set-matrix.outputs.pde_envs }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          since_last_remote_commit: true

      - name: Set matrix array
        id: set-matrix
        env:
          ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.modified_files }}
        run: |
          filenames=()
          for file in ${ALL_MODIFIED_FILES}; do
            filename=$(basename "$file")
            filename_without_ext="${filename%.*}"
            filenames+=("$filename_without_ext")
          done
          filenames_json=$(echo "${filenames[@]}" | jq -R 'split(" ")')
          echo $filenames_json
          echo "pde_envs=$filenames_json" >> $GITHUB_OUTPUT


      - name: List modified files
        env:
          ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.modified_files }}
        run: |
          for file in ${ALL_MODIFIED_FILES}; do
            echo "File modified: $file"
          done

  deploy-to-env:
    runs-on: ubuntu-latest
    needs: define-matrix
    continue-on-error: true
    strategy:
      matrix:
        pde_env: ${{ fromJson(needs.define-matrix.outputs.pde-envs) }}
        # env: [
        #   dev: {PDE_ENV: dev, DATA_FILE: '${{ github.workspace }}/dummy/foo_dev.txt'},
        #   test: {PDE_ENV: test, DATA_FILE: '${{ github.workspace }}/dummy/foo_test.txt'},
        # ]
    
    steps:

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Echo env
        run: |
          echo "PDE_ENV=${{ matrix.pde_env }}"