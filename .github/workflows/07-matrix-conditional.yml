name: Matrix Conditional
on:
  push:
    paths:
      - 'dummy/**.txt'
      # - '.github/workflows/07-matrix-conditional.yml'

jobs:
  define-matrix:
    runs-on: ubuntu-latest

    outputs:
      envs: ${{ steps.set-matrix.outputs.envs }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          since_last_remote_commit: true
          files: |
            dummy/**.txt

      - name: Set matrix array
        id: set-matrix
        env:
          ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.modified_files }}
        run: |
          filenames=()
          for file in ${ALL_MODIFIED_FILES}; do
            filename=$(basename "$file")
            filename_without_ext="${filename%.*}"
            filenames+=("$filename_without_ext")
          done
          filenames_json=$(echo "${filenames[@]}" | jq -Rc 'split(" ")')
          echo $filenames_json
          echo "envs=$filenames_json" >> $GITHUB_OUTPUT

  deploy-to-env:
    runs-on: ubuntu-latest
    needs: define-matrix
    continue-on-error: true
    if: ${{ needs.define-matrix.outputs.envs != '[]' }}
    strategy:
      matrix:
        env_label: ${{ fromJson(needs.define-matrix.outputs.envs) }}

    env:
      GHA_ENV: '${{ matrix.env_label }}-scheduler'
    
    steps:

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Echo env
        run: |
          echo "Data file: '${{ github.workspace }}/dummy/${{ matrix.env_label }}.txt"
          echo "${{ env.GHA_ENV }}"