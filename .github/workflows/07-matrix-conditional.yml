name: Matrix Conditional
on:
  push:
    paths:
      - 'dummy/**'
      - '.github/workflows/07-matrix-conditional.yml'

jobs:
  define-matrix:
    runs-on: ubuntu-latest

    outputs:
      pde-envs: ${{ steps.set-matrix.outputs.pde_envs }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            'dummy/**'
          since_last_remote_commit: true

      - name: Set matrix array
        id: set-matrix
        env:
          ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.modified_files }}
        run: |
          MODIFIED_FILES_ARRAY=()
          for file in $ALL_MODIFIED_FILES; do
            MODIFIED_FILES_ARRAY+=("$file")
          done
          echo "pde_envs=${MODIFIED_FILES_ARRAY[@]}" >> "$GITHUB_OUTPUT"


  deploy-to-env:
    runs-on: ubuntu-latest
    needs: define-matrix
    continue-on-error: true
    strategy:
      matrix:
        pde_env: ${{ needs.define-matrix.outputs.pde-envs }}
        # env: [
        #   dev: {PDE_ENV: dev, DATA_FILE: '${{ github.workspace }}/dummy/foo_dev.txt'},
        #   test: {PDE_ENV: test, DATA_FILE: '${{ github.workspace }}/dummy/foo_test.txt'},
        # ]
    
    steps:

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Echo env
        run: |
          echo "PDE_ENV=${{ matrix.pde_env }}"
